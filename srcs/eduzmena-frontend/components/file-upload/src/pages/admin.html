<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - EduZmena</title>
    <base href="../../../../" />
    <link rel="stylesheet" href="components/file-upload/src/css/admin.css">
</head>
<body data-page="admin">
    <nav class="nav">
        <div class="nav-container">
            <a href="index.html" class="nav-brand">EduZmena</a>
            <ul class="nav-links">
                <li><a href="index.html" class="nav-link" data-id="home">Home</a></li>
                <li><a href="components/chatbot/chatbot.html" class="nav-link" data-id="chatbot">Chatbot</a></li>
                <li><a href="components/file-upload/src/pages/upload.html" class="nav-link" data-id="upload">File Upload</a></li>
                <li><a href="components/file-upload/src/pages/admin.html" class="nav-link" data-id="admin">Admin</a></li>
            </ul>
        </div>
    </nav>
    
    <div class="admin-container">
        <div class="admin-header">
            <h1>Admin Panel - Schools & Regions</h1>
        </div>

        <div id="alert-container"></div>

        <div class="admin-grid">
            <!-- Regions Section -->
            <div class="admin-section">
                <h2>Regions</h2>
                <form id="region-form">
                    <div class="form-group">
                        <label for="region-name">Region Name</label>
                        <input type="text" id="region-name" required placeholder="Enter region name">
                    </div>
                    <button type="submit" class="btn btn-primary">Add Region</button>
                </form>
                <div id="regions-list" style="margin-top: 1.5rem;"></div>
            </div>

            <!-- Schools Section -->
            <div class="admin-section">
                <h2>Schools</h2>
                <form id="school-form">
                    <div class="form-group">
                        <label for="school-name">School Name</label>
                        <input type="text" id="school-name" required placeholder="Enter school name">
                    </div>
                    <div class="form-group">
                        <label for="school-region">Region</label>
                        <select id="school-region" required>
                            <option value="">Select a region</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Add School</button>
                </form>
                <div id="schools-list" style="margin-top: 1.5rem;"></div>
            </div>

            <!-- Files Section -->
            <div class="admin-section" style="grid-column: 1 / -1;">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                    <h2 style="margin: 0;">Uploaded Files</h2>
                    <button onclick="refreshFiles()" class="btn btn-secondary">Refresh</button>
                </div>
                <div id="files-list"></div>
            </div>
        </div>
    </div>
    <script type="module" src="components/file-upload/src/js/admin.js"></script>
    <script type="module" src="components/file-upload/src/js/list-files.js"></script>
</body>
</html>
