services:
  ollama:
    image: ollama/ollama:latest
    restart: unless-stopped
    ports:
      - "${OLLAMA_PORT:-11434}:11434"
    environment:
      - OLLAMA_HOST=0.0.0.0
      - OLLAMA_KEEP_ALIVE=${OLLAMA_KEEP_ALIVE:-5m}
    volumes:
      - ollama_data:/root/.ollama
      - ./chat/docker-entrypoint.sh:/entrypoint.sh:ro
    entrypoint: ["/bin/sh", "/entrypoint.sh"]
    networks:
      - internal
    # Uncomment to request all GPUs on Linux with the NVIDIA Container Toolkit installed.
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: all
    #           capabilities: [gpu]

  tusd:
    image: tusproject/tusd:latest
    container_name: tusd-server
    restart: unless-stopped
    command:
      - "-port=1080"
      - "-upload-dir=/data/uploads"
      - "-behind-proxy"
    volumes:
      - ./data:/data
    ports:
      - "1080:1080"           # tusd HTTP API

  backend:
    build:
      context: ./backend
    depends_on:
      - ollama
      - chromadb
      - tusd
    ports:
      # match whatever your Uvicorn listens on inside the container
      # if you use `uvicorn app.main:app --port 8000`, then:
      - "8000:80"
    environment:
      # LLM config
      - OLLAMA_HOST=http://ollama:11434
      # - OLLAMA_MODEL=${OLLAMA_MODEL:-deepseek-r1:1.5b}
      - OLLAMA_MODEL=${OLLAMA_MODEL:-llama3.1:8b}
      - BACKEND_TEST_PROMPT=${BACKEND_TEST_PROMPT:-Say hi from the backend container}

      # DB lives in shared /data volume
      - DATABASE_URL=sqlite:////data/app.db

      # for building tus URLs in the backend, if you want
      - TUSD_URL=http://tusd:1080
    volumes:
      - ./data:/data          # SQLite DB + any extra app data
    networks:
      - internal

  frontend:
    build:
      context: ./eduzmena-frontend
    depends_on:
      - backend
      - tusd
    restart: unless-stopped
    environment:
      - PORT=4173
    ports:
      - "4173:4173"

  worker:
    build:
      context: ./backend
    depends_on:
      - ollama
      - tusd
    restart: unless-stopped
    environment:
      - OLLAMA_HOST=http://ollama:11434
      # - OLLAMA_MODEL=${OLLAMA_MODEL:-deepseek-r1:1.5b}
      - OLLAMA_MODEL=${OLLAMA_MODEL:-llama3.1:8b}
      - DATABASE_URL=sqlite:////data/app.db
      - BACKEND_TEST_PROMPT=${BACKEND_TEST_PROMPT:-Say hi from the backend container}
    volumes:
      - ./data:/data
    command: ["python", "-m", "app.worker"]
    networks:
      - internal

  chromadb: # Vector database
    image: chromadb/chroma:latest
    container_name: chromadb
    ports:
      - "9000:8000"
    volumes:
      - chromadb_data:/data
    networks:
      - internal

  metabase:
    image: metabase/metabase:latest
    container_name: metabase
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - MB_DB_TYPE=h2
      - MB_DB_FILE=/metabase-data/metabase.db
    volumes:
      - metabase_data:/metabase-data

volumes:
  ollama_data:
    driver: local
  chromadb_data:
  metabase_data:
    driver: local


networks:
  internal:
    driver: bridge
