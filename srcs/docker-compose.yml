version: "3.9"

services:
  ollama:
    image: ollama/ollama:0.3.12
    restart: unless-stopped
    ports:
      - "${OLLAMA_PORT:-11434}:11434"
    environment:
      - OLLAMA_HOST=0.0.0.0
      - OLLAMA_KEEP_ALIVE=${OLLAMA_KEEP_ALIVE:-5m}
    volumes:
      - ollama_data:/root/.ollama
      - ./chat/docker-entrypoint.sh:/entrypoint.sh:ro
    entrypoint: ["/bin/sh", "/entrypoint.sh"]
    # Uncomment to request all GPUs on Linux with the NVIDIA Container Toolkit installed.
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: all
    #           capabilities: [gpu]

  tusd:
    image: tusproject/tusd:latest
    container_name: tusd-server
    restart: unless-stopped
    command:
      - "-port=1080"
      - "-upload-dir=/data/uploads"
      - "-behind-proxy"
    volumes:
      - ./data:/data
    ports:
      - "1080:1080"           # tusd HTTP API

  backend:
    build:
      context: ./backend
    depends_on:
      - ollama
      - tusd
    restart: unless-stopped
    ports:
      # match whatever your Uvicorn listens on inside the container
      # if you use `uvicorn app.main:app --port 8000`, then:
      - "8000:8000"
    environment:
      # LLM config
      - OLLAMA_HOST=http://ollama:11434
      - OLLAMA_MODEL=${OLLAMA_MODEL:-deepseek-r1:1.5b}
      - BACKEND_TEST_PROMPT=${BACKEND_TEST_PROMPT:-Say hi from the backend container}

      # DB lives in shared /data volume
      - DATABASE_URL=sqlite:////data/app.db

      # for building tus URLs in the backend, if you want
      - TUSD_URL=http://tusd:1080
    volumes:
      - ./data:/data          # SQLite DB + any extra app data

  frontend:
    build:
      context: ./eduzmena-frontend/file-upload
    depends_on:
      - backend
      - tusd
    restart: unless-stopped
    environment:
      - PORT=4173
    ports:
      - "4173:4173"

volumes:
  ollama_data:
    driver: local
